<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <div class="relative">
        <div id="slideshow" class="flex items-center justify-center ">
          <!-- Slide items will be dynamically generated here -->
        </div>
        <div class="absolute inset-0 flex items-center justify-between">
          <button id="prevBtn" class="z-10 px-4 py-2 m-4 text-white bg-gray-900 rounded-lg opacity-50 hover:opacity-100">
            Previous
          </button>
          <button id="nextBtn" class="z-10 px-4 py-2 m-4 text-white bg-gray-900 rounded-lg opacity-50 hover:opacity-100">
            Next
          </button>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
